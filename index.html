<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="greeting">
        <h2>Загадай число от <span id="user-min">1</span> до <span id="user-max">100</span>, а я его отгадаю! &#129312;</h2>
        <button id="want-play">Давай поиграем!</button>
    </div>
    <div class="modal-background" id="modal-input">
        <div class="form-input">
            <input required type="number" id="min" placeholder="Введите минимальное значение для игры" />
            <input required type="number" id="max" placeholder="Введите максимальное значение для игры" />
            <button type="submit" id="submit">Окей</button>
        </div>
    </div>
        <div class="modal-background" id="start">
            <div class="start">
                <button type="submit" id="to-game">Начнём!</button> 
            </div>
        </div>
    
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 13?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>Меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">Больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="footer-card">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
